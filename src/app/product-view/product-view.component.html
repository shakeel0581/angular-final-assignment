<div class="container" *ngIf="this.Product.id; else elseBlock">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div
              class="tab-pane"
              *ngFor="let img of Product.images; let i = index"
              id="pic-{{ i }}"
              [ngClass]="{ active: img === this.selectedImage }"
            >
              <img src="{{ img }}" />
            </div>
          </div>
          <ul class="preview-thumbnail nav nav-tabs">
            <li
              (click)="onSlectImage(img)"
              class="active"
              *ngFor="let img of Product.images; let i = index"
            >
              <a data-target="#pic-{{ i }}" data-toggle="tab"
                ><img src="{{ img }}"
              /></a>
            </li>
          </ul>
        </div>
        <div class="details col-md-6">
          <h1 class="product-title">{{ this.Product.category.name }}</h1>
          <br />
          <br />
          <h3 class="product-title">{{ this.Product.title }}</h3>
          <br />

          <p class="product-description">
            {{ this.Product.description }}
          </p>
          <br />
          <br />
          <h4 class="price">
            current price: <span>${{ this.Product.price }}</span>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #elseBlock>
  <p>Product not found</p>
</ng-template>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.7)"
  template="<img height='100px' src='https://cdn.pixabay.com/animation/2022/07/29/03/42/03-42-18-223_512.gif' />"
>
</ngx-spinner>
