<div class="container d-flex flex-wrap p-3 px-md-4 mb-3 bg-white border-bottom">
  <h5 class="nav me-auto">Angular Assignment</h5>
  <nav class="nav navbar navbar-expand-lg navbar-light bg-light">
    <div id="navbarNav" class="collapse navbar-collapse">
      <ul *ngIf="this.authService.isLoggedIn()" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="/category-list"
            >Categories</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="/product-list/0/10"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="user-profile"
            >User Profile</a
          >
        </li>
      </ul>
    </div>
    <a
      *ngIf="!this.authService.isLoggedIn()"
      class="btn btn-light text-dark me-2"
      routerLinkActive="active"
      routerLink="/log-in"
      >Sign in</a
    >
    <a
      *ngIf="!this.authService.isLoggedIn()"
      class="btn btn-primary me-2"
      routerLinkActive="active"
      routerLinkActive="active"
      routerLink="/sign-up"
      >Sign up</a
    >
    <button
      (click)="logout()"
      *ngIf="this.authService.isLoggedIn()"
      type="button"
      class="btn btn-danger"
    >
      Logout
    </button>
  </nav>
</div>
<div class="container mt-5">
  <div class="mt-5">
    <router-outlet></router-outlet>
  </div>
</div>
